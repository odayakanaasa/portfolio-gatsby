backend:
  name: github
  repo: ryanfiller/portfolio-gatsby

publish_mode: editorial_workflow

media_folder: static/images

collections:
  - name: pages
    label: Pages
    folder: src/pages/content
    create: false
    fields:
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }

  - name: blog
    label: Blog
    folder: src/pages/blog
    create: true
    fields:
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }

  - name: portfolio
    label: Portfolio
    folder: src/pages/portfolio
    create: true
    fields:
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }